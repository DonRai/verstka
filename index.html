<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate" />

    <title>%title%</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" id="viewport" content="width=1024, initial-scale=0.3" />

    <meta name="description" content="%meta_description%" />
    <meta name="keywords" content="%meta_keywords%" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
    <meta content="telephone=no" name="format-detection" />

    <!-- google -->
    <meta itemprop="name" content="%domain%"/>
    <meta itemprop="description" content="%meta_description%"/>
    <meta itemprop="image" content="%?og_image%%site%%og_image%%:og_image%%site%/img/logo-socials.jpg%/?og_image%"/>
    <!-- /google -->

    <!-- facebook -->
    <meta property="og:title" content="%meta_title%"/>
    <meta property="og:description" content="%meta_description%"/>
    <meta id="og_image" property="og:image" content="%?og_image%%site%%og_image%%:og_image%%site%/img/logo-socials.jpg%/?og_image%" />
    <meta property="og:url" content="%site%"/>
    <meta property="og:site_name" content="%domain%" />
    <!-- /facebook -->

    <!-- twitter -->
    <meta name="twitter:site" content="%domain%"/>
    <meta name="twitter:title" content="%meta_title%"/>
    <meta name="twitter:description" content="%meta_description%"/>
    <meta name="twitter:image:src" content="%?og_image%%site%%og_image%%:og_image%%site%/img/logo-socials.jpg%/?og_image%"/>
    <meta name="twitter:domain" content="%domain%"/>
    <!-- /twitter -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/plugins/html5shiv.min.js"></script>
    <script src="js/plugins/respond.min.js"></script>
    <![endif]-->

    <!-- CSS Includes -->
    <link rel="stylesheet" type="text/css" href="src/style.css" />
</head>
<body>

<h1>Hello Page</h1>


<!-- JS Includes -->
<script type="text/javascript" src="src/app.js"></script>
</body>
</html>
